Background@FORCE_START_DIALOG:
	Width: PARENT_WIDTH
	Height: PARENT_HEIGHT
	Background: scrollpanel-bg
	Children:
		Label@TITLE:
			Y: 41
			Width: PARENT_WIDTH
			Height: 25
			Font: Bold
			Align: Center
			Text: Начать игру?
		Label@TEXTA:
			Y: 68
			Width: PARENT_WIDTH
			Height: 25
			Font: Regular
			Align: Center
			Text: Не все игроки готовы.
		Label@TEXTB:
			Y: 86
			Width: PARENT_WIDTH
			Height: 25
			Font: Regular
			Align: Center
			Text: Вы уверены что хотите принудительно начать?
		Container@KICK_WARNING:
			Width: PARENT_WIDTH
			Children:
				Label@KICK_WARNING_A:
					X: 0
					Y: 107
					Width: PARENT_WIDTH
					Height: 25
					Font: Bold
					Align: Center
					Text: У некоторых клиентов нету выбранной карты
				Label@KICK_WARNING_B:
					X: 0
					Y: 124
					Width: PARENT_WIDTH
					Height: 25
					Font: Bold
					Align: Center
					Text: и они будут кикнуты с сервера.
		Button@OK_BUTTON:
			X: (PARENT_WIDTH - WIDTH) / 2 + 75
			Y: 155
			Width: 120
			Height: 25
			Text: Начать
			Font: Bold
		Button@CANCEL_BUTTON:
			X: (PARENT_WIDTH - WIDTH) / 2 - 75
			Y: 155
			Width: 120
			Height: 25
			Text: Отмена
			Font: Bold
