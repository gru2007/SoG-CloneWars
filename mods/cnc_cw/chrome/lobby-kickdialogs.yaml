Background@KICK_CLIENT_DIALOG:
	Width: PARENT_WIDTH
	Height: PARENT_HEIGHT
	Logic: KickClientLogic
	Background: scrollpanel-bg
	Children:
		Label@TITLE:
			Y: 41
			Width: PARENT_WIDTH
			Height: 25
			Font: Bold
			Align: Center
		Label@TEXTA:
			Y: 68
			Width: PARENT_WIDTH
			Height: 25
			Font: Regular
			Align: Center
			Text: Вы также можете выдать временный бан, предотвращая
		Label@TEXTB:
			Y: 86
			Width: PARENT_WIDTH
			Height: 25
			Font: Regular
			Align: Center
			Text: от присоединения на оставшуюся часть этой игры.
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			X: (PARENT_WIDTH - WIDTH) / 2
			Y: 120
			Width: 150
			Height: 20
			Font: Regular
			Text: Временный бан
		Button@OK_BUTTON:
			X: (PARENT_WIDTH - WIDTH) / 2 + 75
			Y: 155
			Width: 120
			Height: 25
			Text: Кик
			Font: Bold
		Button@CANCEL_BUTTON:
			X: (PARENT_WIDTH - WIDTH) / 2 - 75
			Y: 155
			Width: 120
			Height: 25
			Text: Отмена
			Font: Bold

