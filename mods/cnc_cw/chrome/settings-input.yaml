								ExponentialSlider@ZOOMSPEED_SLIDER:
									Y: 25
									Width: PARENT_WIDTH
									Height: 20
									Ticks: 7
									MinimumValue: 0.01
									MaximumValue: 0.4
				Container@ROW:
					Width: PARENT_WIDTH - 24
					Height: 50
					Children:
						Container@UI_SCROLLSPEED_SLIDER_CONTAINER:
