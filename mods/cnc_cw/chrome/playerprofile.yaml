Container@LOCAL_PROFILE_PANEL:
	Logic: LocalProfileLogic
	Width: 270
	Height: 100
	Children:
		Background@PROFILE_HEADER:
			Width: PARENT_RIGHT
			Height: 50
			Background: panel-black
			Children:
				Label@PROFILE_NAME:
					X: 10
					Y: 5
					Width: PARENT_RIGHT - 20
					Height: 25
					Font: MediumBold
				Label@PROFILE_RANK:
					X: 10
					Y: 24
					Width: PARENT_RIGHT - 20
					Height: 25
					Font: TinyBold
				Button@DESTROY_KEY:
					X: PARENT_RIGHT - 70
					Y: 15
					Width: 60
					Height: 20
					Font: TinyBold
					Text: Выйти
		Background@BADGES_CONTAINER:
			Width: PARENT_RIGHT
			Y: 48
			Visible: false
			Background: panel-black
		Background@GENERATE_KEYS:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 6
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Подключитесь к аккаунту форума, чтобы
				Label@DESC_B:
					Y: 22
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: идентифицировать себя, входить на
				Label@DESC_C:
					Y: 38
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: приватные сервера и отображать бейджи.
				Button@GENERATE_KEY:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 70
					Width: 240
					Height: 20
					Font: TinyBold
					Text: Подключиться к аккаунту форума OpenRA
		Background@GENERATING_KEYS:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 14
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Создание пары ключей для авторизации.
				Label@DESC_B:
					Y: 30
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Это займет пару секунд...
				ProgressBar:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 70
					Width: 240
					Height: 20
					Indeterminate: true
		Background@REGISTER_FINGERPRINT:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 3
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Ключ авторизации был скопирован
				Label@DESC_B:
					Y: 19
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Добавьте его в Личном Кабинете
				Label@DESC_C:
					Y: 35
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: на форуме OpenRA и нажмите продолжить.
				Button@DELETE_KEY:
					X: 15
					Y: 70
					Width: 70
					Height: 20
					Font: TinyBold
					Text: Отмена
				Button@CHECK_KEY:
					X: 185
					Y: 70
					Width: 70
					Height: 20
					Font: TinyBold
					Text: Продолжить
		Background@CHECKING_FINGERPRINT:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 14
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Получение информации аккаунта
				Label@DESC_B:
					Y: 30
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: с форума OpenRA...
				ProgressBar:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 70
					Width: 240
					Height: 20
					Indeterminate: true
		Background@FINGERPRINT_NOT_FOUND:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 14
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Ваш ключ авторизации не поключен к
				Label@DESC_B:
					Y: 30
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: аккаунту форума OpenRA.
				Button@FINGERPRINT_NOT_FOUND_CONTINUE:
					X: 185
					Y: 70
					Width: 70
					Height: 20
					Font: TinyBold
					Text: Назад
		Background@CONNECTION_ERROR:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Y: 14
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Не удалось поключиться к форуму OpenRA.
				Label@DESC_B:
					Y: 30
					Width: PARENT_RIGHT
					Height: 25
					Font: Small
					Align: Center
					Text: Проверьте своё интернет-соединение.
				Button@CONNECTION_ERROR_RETRY:
					X: 185
					Y: 70
					Width: 70
					Height: 20
					Font: TinyBold
					Text: Повторить

